<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Atelier ‚Äì Gammes & Menus</title>
<meta name="color-scheme" content="dark light"/>
<style>
  :root{
    /* palette ‚Äúvivante‚Äù */
    --bg:#0a0d13;
    --text:#eaf0ff;
    --muted:#9fb0d6;
    --glass:#0f1626a6;
    --glass-2:#111a2ee0;
    --ring:#27324c;
    --shadow:0 12px 40px rgba(0,0,0,.45);

    /* accents */
    --diet-1:#20e3b2;   --diet-2:#0ea8ff;
    --gour-1:#ff6b6b;   --gour-2:#fcb045;
    --frais:#6aa4ff;    --surg:#9d7bff;
  }

  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;color:var(--text);
    font:16px/1.55 Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
    /* fond vivant */
    background:
      radial-gradient(1200px 600px at 10% -10%, #1b2544 0%, #0e1630 35%, var(--bg) 70%) fixed,
      linear-gradient(130deg,#18233f 0%,#0a0d13 60%);
    overflow-x:hidden;
  }

  /* d√©cor bulles */
  .blob{position:fixed; inset:auto; pointer-events:none; filter:blur(50px); opacity:.6; z-index:-1}
  .blob.b1{width:480px;height:480px;left:-120px;top:-80px;background:radial-gradient(closest-side,#4c6fff66,#00ffd066,#0000)}
  .blob.b2{width:520px;height:520px;right:-140px;bottom:-120px;background:radial-gradient(closest-side,#ff7b7b55,#ffd84c55,#0000)}

  .container{max-width:1020px;margin:0 auto;padding:28px 18px 100px}

  /* HERO */
  .hero{
    display:grid;grid-template-columns:auto 1fr;gap:16px;align-items:center;
    padding:16px;border-radius:18px;border:1px solid var(--ring);
    background:linear-gradient(180deg,var(--glass),var(--glass-2));
    box-shadow:var(--shadow); position:relative; overflow:hidden;
  }
  .hero::after{
    content:""; position:absolute; inset:-2px; border-radius:20px;
    background:conic-gradient(from 120deg, #00ffd0, #6aa4ff, #9d7bff, #ff6b6b, #ffd84c, #00ffd0);
    -webkit-mask:linear-gradient(#000 0 0) content-box, linear-gradient(#0000 0 0);
    -webkit-mask-composite: xor; mask-composite: exclude; padding:2px; opacity:.28;
    animation:spin 6s linear infinite;
  }
  @keyframes spin{to{transform:rotate(1turn)}}

  .logo{width:92px;height:92px;border-radius:18px;overflow:hidden;border:1px solid var(--ring);background:#0e1322;display:grid;place-items:center}
  .logo img{width:100%;height:100%;object-fit:cover}
  .title{margin:0;font-size:1.55rem;letter-spacing:.2px}
  .subtitle{margin:4px 0 0;color:var(--muted)}

  .tools{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px}
  .chip{
    padding:9px 12px;border-radius:999px;border:1px solid var(--ring);
    background:#121a2e;color:#dbe4ff;cursor:pointer;user-select:none;transition:.2s; font-weight:600
  }
  .chip[data-active="true"]{box-shadow:0 0 0 2px #5aa0ff55 inset, 0 6px 14px #0003; transform:translateY(-1px)}
  .chip.diet{background:linear-gradient(120deg,#0f1f24,#132329)}
  .chip.gourmand{background:linear-gradient(120deg,#28181b,#2d1a1f)}
  .chip.frais{background:linear-gradient(120deg,#131d2c,#102036)}
  .chip.surg{background:linear-gradient(120deg,#1a1630,#141235)}
  .search{flex:1;min-width:220px}
  .search input{
    width:100%;padding:11px 14px;border-radius:12px;border:1px solid var(--ring);
    background:#0f1626;color:var(--text);outline:none
  }
  .toggle{padding:10px 12px;border-radius:12px;border:1px solid var(--ring);background:#121a2e;color:var(--text);cursor:pointer}

  /* GRILLE 2 par ligne */
  .grid{display:grid;gap:16px;margin-top:18px}
  .card{
    background:linear-gradient(160deg,#0e1422,#10192b);
    border:1px solid var(--ring);border-radius:18px;padding:16px;box-shadow:var(--shadow);
    display:grid;grid-template-columns:160px 1fr;gap:16px;align-items:center; transition:.2s;
  }
  .card:hover{transform:translateY(-2px); box-shadow:0 12px 40px rgba(0,0,0,.55)}
  .thumb{height:140px;border-radius:14px;overflow:hidden;border:1px solid var(--ring);display:grid;place-items:center;background:#0b1120}
  .thumb img{width:100%;height:100%;object-fit:cover}
  .meta{display:flex;flex-direction:column;gap:10px}
  .name{font-weight:800;font-size:1.06rem;letter-spacing:.2px}
  .row{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
  .badge{
    padding:5px 9px;border-radius:999px;border:1px solid var(--ring);font-size:.78rem;letter-spacing:.2px;
    background:#121a2e
  }
  .b-diet{background:linear-gradient(120deg,#0b231c,#123327); color:#caffef; border-color:#185a42}
  .b-gour{background:linear-gradient(120deg,#2b1717,#301a1a); color:#ffd9d9; border-color:#5c3030}
  .b-frais{background:linear-gradient(120deg,#0e223a,#0f2a4e); color:#dbeaff; border-color:#294a79}
  .b-surg{background:linear-gradient(120deg,#161a34,#1b1f46); color:#ece5ff; border-color:#544a9a}

  .kcal{margin-left:auto;font-weight:800;color:#cfe2ff}
  .macros{display:grid;grid-template-columns:repeat(3,1fr);gap:10px}
  .macro{background:#0c1323;border:1px dashed #2a3552;border-radius:12px;padding:10px 8px;text-align:center}
  .macro span{display:block;color:#a9b3cc;font-size:.8rem}
  .macro b{display:block;margin-top:2px;font-size:1.02rem}

  /* responsive -> 1 carte / ligne en mobile, 2 cartes / ligne ‚â• 720px */
  @media (max-width:719px){
    .hero{grid-template-columns:1fr; text-align:center}
    .logo{justify-self:center}
    .card{grid-template-columns:1fr}
    .thumb{height:160px}
  }
  @media (min-width:720px){
    .grid{grid-template-columns:repeat(2, 1fr)}
  }

  .note{margin-top:20px;color:#9fb0d6}
</style>
</head>
<body>
  <!-- bulles d√©cor -->
  <div class="blob b1"></div><div class="blob b2"></div>

  <div class="container">
    <section class="hero">
      <div class="logo"><img id="logo" alt="Logo"/></div>
      <div>
        <h1 class="title">Atelier ‚Äî Gammes & Menus</h1>
        <p class="subtitle">Un affichage punchy, color√©, et <b>2 cartes par ligne</b> pour garder une page courte.</p>
        <div class="tools">
          <div class="chip" data-filter="all" data-active="true">Tout</div>
          <div class="chip diet" data-filter="diet">Di√®te</div>
          <div class="chip gourmand" data-filter="gourmand">Gourmand</div>
          <div class="chip frais" data-filter="frais">Frais</div>
          <div class="chip surg" data-filter="surgeles">Surgel√©s</div>
          <div class="search"><input id="q" type="search" placeholder="Recherche (wrap, falafel, poulet‚Ä¶)"/></div>
          <button id="modeBtn" class="toggle" title="Th√®me clair/sombre">üåó</button>
        </div>
      </div>
    </section>

    <section class="grid" id="grid" role="list"></section>
    <p class="note">Astuce : tu peux enrichir la constante <code>PRODUCTS</code> en bas du fichier. Macros = 1 portion.</p>
  </div>

<script>
/* 1) COLLE ICI TA CHA√éNE BASE64 (avec ou sans le pr√©fixe data:image/png;base64,) */
const LOGO_BASE64 = `PASTE_YOUR_BASE64_HERE`;

/* 2) Donn√©es (exemples) */
const PRODUCTS = [
  { name:"Wrap Poulet Avocat",  type:"diet",     temp:"frais",    kcal:420, protein:32, carbs:35, fat:14, tags:["wrap","poulet","avocat"] },
  { name:"Bowl Falafels & Houmous", type:"diet", temp:"frais",    kcal:460, protein:18, carbs:48, fat:18, tags:["falafel","v√©g√©","bowl"] },
  { name:"Burger Double Fromage",   type:"gourmand", temp:"frais",kcal:780, protein:42, carbs:52, fat:42, tags:["burger","fromage"] },
  { name:"Lasagnes Bolognaise (Surgel√©)", type:"gourmand", temp:"surgeles", kcal:650, protein:34, carbs:62, fat:26, tags:["p√¢tes","boeuf"] },
  { name:"Barre Prot√©in√©e Cacahu√®te", type:"diet", temp:"frais", kcal:210, protein:20, carbs:15, fat:8, tags:["snack","prot√©in√©"] },
  { name:"Gaufre Chocolat Noisette", type:"gourmand", temp:"frais", kcal:380, protein:7, carbs:48, fat:17, tags:["dessert","gaufre"] },
  { name:"Poke Saumon Mangue", type:"diet", temp:"frais", kcal:520, protein:31, carbs:55, fat:16, tags:["poke","saumon","mangue"] },
  { name:"Tortellini 4 Fromages", type:"gourmand", temp:"surgeles", kcal:590, protein:24, carbs:70, fat:22, tags:["p√¢tes","italien"] }
];

/* 3) Helpers */
const $ = (q, el=document)=>el.querySelector(q);
const $$ = (q, el=document)=>[...el.querySelectorAll(q)];

/* Logo */
(function(){
  const node = $("#logo");
  const isFull = LOGO_BASE64.trim().startsWith("data:image");
  node.src = isFull ? LOGO_BASE64.trim() : ("data:image/png;base64,"+LOGO_BASE64.trim());
})();

/* Rendu */
const grid = $("#grid");
function badgeSet(p){
  const t = p.type==='diet' ? '<span class="badge b-diet">Di√®te</span>' : '<span class="badge b-gour">Gourmand</span>';
  const s = p.temp==='frais' ? '<span class="badge b-frais">Frais</span>' : '<span class="badge b-surg">Surgel√©</span>';
  return t+s;
}
function card(p){
  return `
  <article class="card" role="listitem" data-type="${p.type}" data-temp="${p.temp}" data-key="${(p.name+' '+p.tags.join(' ')).toLowerCase()}">
    <div class="thumb">${p.img?`<img src="${p.img}" alt="">`:`<span style="font-size:36px;opacity:.9">üçΩÔ∏è</span>`}</div>
    <div class="meta">
      <div class="row">
        <div class="name">${p.name}</div>
        <div class="row">${badgeSet(p)}</div>
        <div class="kcal">${p.kcal} kcal</div>
      </div>
      <div class="macros">
        <div class="macro"><span>Prot</span><b>${p.protein} g</b></div>
        <div class="macro"><span>Gluc</span><b>${p.carbs} g</b></div>
        <div class="macro"><span>Lip</span><b>${p.fat} g</b></div>
      </div>
      <div class="row" style="gap:6px;margin-top:6px">
        ${p.tags.slice(0,4).map(t=>`<span class="badge">${t}</span>`).join('')}
      </div>
    </div>
  </article>`;
}
function render(list){ grid.innerHTML = list.map(card).join(''); }

/* Filtres + recherche (2-par-ligne inchang√©) */
let state={filter:'all', q:''};
function apply(){
  const q = state.q.trim().toLowerCase();
  const f = state.filter;
  const filtered = PRODUCTS.filter(p=>{
    const txt = (p.name+' '+p.tags.join(' ')).toLowerCase();
    const okQ = !q || txt.includes(q);
    const okType = (f==='diet'||f==='gourmand') ? p.type===f : true;
    const okTemp = (f==='frais'||f==='surgeles') ? p.temp===f : true;
    return okQ && okType && okTemp;
  });
  render(filtered);
}
$$('.chip[data-filter]').forEach(b=>{
  b.onclick = ()=>{ $$('.chip[data-filter]').forEach(x=>x.dataset.active='false'); b.dataset.active='true'; state.filter=b.dataset.filter; apply(); }
});
$('#q').oninput = e=>{ state.q=e.target.value; apply(); };

/* Th√®me clair/sombre ‚Äúflashy‚Äù */
$('#modeBtn').onclick = ()=>{
  const dark = getComputedStyle(document.documentElement).getPropertyValue('--bg').trim()==='#0a0d13';
  if(dark){
    document.documentElement.style.setProperty('--bg','#f6f7fc');
    document.documentElement.style.setProperty('--text','#0f1422');
    document.documentElement.style.setProperty('--muted','#4a5777');
    document.documentElement.style.setProperty('--ring','#d8e0ff');
    document.body.style.background = 'linear-gradient(180deg,#f7f9ff,#eef2ff)';
  }else{
    document.documentElement.style.setProperty('--bg','#0a0d13');
    document.documentElement.style.setProperty('--text','#eaf0ff');
    document.documentElement.style.setProperty('--muted','#9fb0d6');
    document.documentElement.style.setProperty('--ring','#27324c');
    document.body.style.background =
      'radial-gradient(1200px 600px at 10% -10%, #1b2544 0%, #0e1630 35%, var(--bg) 70%) fixed, linear-gradient(130deg,#18233f 0%,#0a0d13 60%)';
  }
};

/* Init */
apply();
</script>
</body>
</html>
