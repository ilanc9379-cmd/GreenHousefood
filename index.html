<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GreenHouse — nouvelle version</title>
  <!-- Redirection automatique -->
  <meta http-equiv="refresh" content="0.1; url=greenhouse-v2.html" />
  <style>
    :root{
      --bg1:#0b1020; --bg2:#111a2d; --ink:#e6f1ff; --muted:#9fb2cc;
      --accent:#22c55e; --accent2:#60a5fa;
    }
    html,body{height:100%}
    body{
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial;
      color:var(--ink); display:grid; place-items:center; text-align:center;
      background:
        radial-gradient(1300px 700px at 10% -10%, #1b2a3f55 0%, transparent 60%),
        radial-gradient(1000px 600px at 90% 0%,  #0c3b2f55 0%, transparent 60%),
        radial-gradient(900px 560px  at 30% 100%,#2b1a3f55 0%, transparent 60%),
        linear-gradient(180deg, var(--bg1) 0%, var(--bg2) 100%);
    }
    h1{margin:0 0 .75rem; font-size:clamp(28px,6vw,44px); letter-spacing:.4px;}
    .brand{
      background:linear-gradient(90deg,var(--accent),var(--accent2));
      -webkit-background-clip:text; background-clip:text; color:transparent;
      font-weight:800;
    }
    p{margin:.25rem 0; color:var(--muted)}
    a{color:#97c8ff; text-decoration:none; font-weight:600}
    a:hover{ text-decoration:underline }
  </style>
</head>
<body>
  <main>
    <h1 class="brand">Redirection vers GreenHouse v2…</h1>
    <p>Si rien ne se passe, cliquez ici :</p>
    <p><a href="greenhouse-v2.html">Ouvrir la nouvelle version</a></p>
  </main>
  <script>
    // Fallback JS si certains navigateurs ignorent meta refresh
    setTimeout(()=>location.replace("greenhouse-v2.html"), 100);
  </script>
</body>
</html>
